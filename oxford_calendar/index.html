<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Oxford DipAI FIA Deadline</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<a id="logo_wrap" href="https://www.sbs.ox.ac.uk/programmes/executive-diplomas/oxford-executive-diploma-ai-business"><img id="logo" src="logo.png" alt="logo image"></a>

	<div id="wrap">
		<h1 class="title">OXFORD DIPAI21 FIA DEADLINE</h1>

		<div class="timer_wrap">
			<div id="timer_day"><span>53</span>days</div>
			<div id="timer_hour"><span>32</span>hours</div>
			<div id="timer_minute"><span>12</span>minutes</div>
			<div id="timer_second"><span>49</span>seconds</div>
		</div>

		<div class="count_wrap">
			<div class="input_wrap">currently <input type="number" id="input_word_count" placeholder="0" min="0"> words</div>
			<div class="required_wrap">required <span>81.25</span> words per day</div>
		</div>
		<div class="progress_wrap l">
			<div class="progress"><div class="volume" style="width:0%;"><span></span></div></div>
			<span class="percent_hint start">0%</span>
			<span class="percent_hint end">100%</span>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
